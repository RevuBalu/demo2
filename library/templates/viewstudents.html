<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<h1>students list</h1>
{{s}}
<table class="table table-bordered">
   <tr>
       <th>NAME</th>
       <th>AGE</th>
   </tr>
    {% for i in s %}
    <tr>
       <td>{{i.name}}</td>
        <td>{{i.age}}</td>-
    </tr>
   {% endfor %}
</table>
<ol>
    {% for i in s %}
    <li>student Details</li>
    <ul>
        <li>Name:{{i.name}}</li>
        <li>Age:{{i.age}}</li>

    </ul>
    {% endfor %}
</ol>
{% endblock %}
</body>
</html>
