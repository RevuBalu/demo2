<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
{% block content %}
<center>
<h1>factorial</h1>

<form method="POST">
    {% csrf_token %}
<div class="mb-3">

</div>
    <div class="mb-3">

{% endif %}
</center>

{% endblock %}
