<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
{% block content %}
<center>
<h1>addbooks page</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="mb-3">
  <label class="form-label">TITLE</label>
  <input type="text" class="form-control" name="t" placeholder="enter title name">
</div>
<div class="mb-3">
    <label  class="form-label">AUTHOR</label>
  <input type="text" class="form-control" name="a" placeholder="enter author name">
  </div>
<div class="mb-3">
    <label class="form-label">PRICE</label>
  <input type="text" class="form-control" name="p" placeholder="enter price">
  </div>
    <div class="mb-3">
    <label class="form-label">Document</label>
  <input type="file" class="form-control" name="f" >
  </div>
    <div class="mb-3">
    <label class="form-label">Cover</label>
  <input type="file" class="form-control" name="i" >
  </div>
<div class="mb-3">
    <input type="submit" class="form-control btn btn-primary"></input>
  </div>
</form>
</center>
{% endblock %}
</body>
</html>
