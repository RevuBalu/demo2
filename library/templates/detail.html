<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<center>
<h3>Book Details</h3>
<!--    {{b}}-->
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <td>{{b.id}}</td></tr>
             <tr><th>COVER</th>
                 <td><img src="{{b.cover.url}}" height="100px" width="100px"</td></tr>
             <tr><th>TITLE</th>
                 <td>{{b.title}}</td></tr>
             <tr><th>AUTHOR</th>
                 <td>{{b.author}}</td></tr>
            <tr><th>PRICE</th>
                <td>{{b.price}}</td></tr>
            <tr><th>DOCUMENT</th>
                <td><a href="{{b.pdf.url}}">Download</a></td></tr>
    </table>


{% endblock %}
</center>
</body>
</html>
